# -------------------------------------------------
# App identity
# -------------------------------------------------
spring.application.name=InventarioVentasGYM

# -------------------------------------------------
# Data source (local MySQL)
# -------------------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/gym_inventory_sales?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# -------------------------------------------------
# JPA / Hibernate
# -------------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# -------------------------------------------------
# Server port
# -------------------------------------------------
server.port=8081

# -------------------------------------------------
# Hikari pool
# -------------------------------------------------
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

# -------------------------------------------------
# JWT Resource Server: valida tokens de MS1
# -------------------------------------------------
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8082/.well-known/jwks.json

# -------------------------------------------------
# Kafka - Consumer config
# -------------------------------------------------
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=inventario-ventas-consumer-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.gym.events
spring.kafka.consumer.properties.spring.json.value.default.type=com.gym.events.ClienteEventDTO

# Topic (debe coincidir con el del MS2)
cliente.events.topic=cliente-events


